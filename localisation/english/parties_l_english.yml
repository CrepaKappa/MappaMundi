 natsoc:0 "National Socialism"
 natsoc_desc:0 "National Socialism, also known as Nazism, is a political ideology that emerged in Germany in the early 20th century. It was developed by the National Socialist German Workers' Party, also known as the Nazi Party, and led by Adolf Hitler.\n\nNational Socialism is a form of totalitarianism that emphasizes nationalism, racial purity, and authoritarianism. It combines elements of socialism with extreme nationalism and anti-Semitism. It advocates for a one-party state, with the party being controlled by a single leader, and the suppression of individual rights and freedoms in the name of the common good.\n\nThe key tenets of National Socialism include the belief in the superiority of the Aryan race, which is seen as the master race, and the inferiority of other races, particularly Jews. It also promotes the idea of Lebensraum, or living space, for the German people, which is achieved through territorial expansion and conquest."
