 showa_statism:0 "Shōwa Statism"
 showa_statism_desc:0 "Shōwa Statism is a term used to describe the political ideology and government policies that were implemented in Japan during the reign of Emperor Hirohito, also known as the Shōwa era. The term "statism" refers to the emphasis on the power of the state, with the government playing a leading role in directing the economy and society.\n\Shōwa Statism emerged in response to Japan's rapid industrialization and modernization in the early 20th century, as the government sought to strengthen Japan's position as a major power on the world stage. It was characterized by a blend of authoritarianism, nationalism, and corporatism, with the government working closely with large corporations and business interests to promote economic growth and social stability.\n\Shōwa Statism also emphasized the importance of traditional Japanese values, such as loyalty to the emperor, and sought to promote a sense of national unity and purpose among the Japanese people. This was achieved through the promotion of state-sponsored education, propaganda, and the suppression of dissenting views."
