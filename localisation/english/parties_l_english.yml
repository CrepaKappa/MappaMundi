 putinism:0 "Putinism"
 putinism_desc:0 "Putinism is a conservative, nationalistic Russian ideology based on the government of Vladimir Putin. A Putinist government is typically an oligarchy that delegates considerable power to 'siloviks': high-ranking government ministers, who (on paper) are apolitical, only aiming to secure the advancement of Russia and its people. However, the President maintains vast influence in every corner of the government.\n\nPutinists are socially conservative, opposing gay marriage, feminism, and immigration. Putinists also put a strong emphasis on religion. Free speech is rare in Putinist countries, with rampant censorship, and most forms of dissent are outlawed. Economically, Putinist countries have quite liberal economic policies, rarely interfering with the free market."
