 #AnocRep
 anocrep:0 "Anocracy"
 anocrep_desc:0 "Anocracy is a type of political system characterized by a mixture of democratic and autocratic elements, where power is not clearly defined or is in a state of flux. Anocratic regimes may have elements of democratic rule, such as elections, political parties, and civil liberties, but they also often exhibit characteristics of autocratic rule, such as repression of political opposition, limited freedom of speech and press, and arbitrary use of power by the government. Anocracies can be unstable and prone to political violence, as power struggles and political uncertainty can lead to conflict and social unrest."
 national_conservatism:0 "National Conservatism"
 national_conservatism_desc:0 "National conservativism is an ideology that fuses nationalism and conservativism, calling for the preservation of national and traditional family values. National conservatives tend to be more hardcore compared to their conservative counterparts, often opposing gay marriage, immigration, and feminism. National conservatives staunchly oppose globalism, and some even oppose multiculturalism, to maintain their national identity. On economic policy, national conservatives tend to be split, with their beliefs ranging from a free market to corporatism."
 right_wing_populism_desc:0 "Right-Wing Populism, alternatively known as National Populism or Right-Wing Nationalism, is an ideology that fuses right-wing politics, Populism, and in some cases, Nationalism. Like other populist ideologies, Right-Wing Populists rally the people in an attempt to topple 'the Establishment' and have anti-elitist tendencies. Right-wing populists tend to oppose immigrants and foreigners, perceiving it as an attack on a country's national values. Right-wing populists usually support traditional family values to a degree, and lightly oppose gay marriage and feminism. Most right-wing populists are diehard laissez-faire advocates, although it varies."
