 monarcho_communism:0 "Monarcho-Communalism"
 monarcho_communism_desc:0 "Monarcho-communalism is a political system that combines elements of monarchy and communalism. In a monarcho-communalist system, a monarch serves as the head of state, but power is decentralized and shared among local communities or councils. These councils are typically organized on a voluntary and democratic basis, with decisions being made through consensus or majority vote. The monarch plays a mostly symbolic role, representing the unity of the nation and mediating conflicts between different communities. Monarcho-communalism emphasizes community self-governance, local autonomy, and solidarity, and seeks to balance individual rights with the collective good."
