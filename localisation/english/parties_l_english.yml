 totsoc:0 "Marxism-Leninism"
 totsoc_desc:0 "Marxism-Leninism is a political ideology that is based on the ideas of Karl Marx and Vladimir Lenin. It is a form of communism that emphasizes the need for a revolutionary vanguard party to lead the working class in the struggle for socialism and the eventual establishment of a classless society.\n\nMarxism-Leninism builds on Marx's ideas of class struggle, historical materialism, and the labor theory of value, but also incorporates Lenin's ideas on the role of the state and the need for a professional revolutionary party. It emphasizes the importance of a strong centralized state, led by a single party, to direct the transition to socialism and defend the gains of the revolution against external and internal threats.\n\nMarxism-Leninism also emphasizes the need for international solidarity among socialist and communist parties around the world, with the goal of overthrowing the capitalist system and building a socialist world order."
 
 #Communism
 dengism:0 "Socialism with Chinese Characteristics"
 dengism_desc:0 "Socialism with Chinese Characteristics, also known as "Dengism", "Chinese-style socialism" or "Xi Jinping Thought," is a political and economic ideology that has been adopted by the Communist Party of China (CPC) since the late 1970s. It is based on Marxist theory but adapted to the specific conditions and needs of China.\n\nSocialism with Chinese Characteristics emphasizes the role of the state in promoting economic development and social stability, while also allowing for the participation of private enterprise and market mechanisms. The government plays a dominant role in directing the economy and society, but also recognizes the importance of market forces and competition.\n\nSocialism with Chinese Characteristics also emphasizes the importance of collective ownership and social equality, with the government playing a leading role in redistributing wealth and resources to promote social welfare and reduce income inequality. However, the government has also allowed for the growth of a wealthy class of entrepreneurs and investors, which has led to some degree of income inequality.\n\nOne of the key aspects of Socialism with Chinese Characteristics is the "One Party, Two Systems" principle, which allows for a degree of political pluralism and regional autonomy within the framework of the single-party system. This has allowed for the coexistence of diverse political and social views within China, while still maintaining overall political stability and control."
