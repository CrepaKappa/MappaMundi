 juche:0 "Juche Idea"
 juche_desc:0 "Juche Idea is a political ideology that was developed in North Korea by the country's founding leader, Kim Il-sung, in the 1950s. The term "Juche" means "self-reliance" in Korean and the ideology is based on the idea that the people of North Korea should rely on their own resources, strength, and creativity to achieve economic and political development.\n\nJuche emphasizes the importance of the individual, and the state's role in supporting the people to reach their full potential. It also emphasizes the importance of national independence, rejecting foreign influence or domination.\n\nThe ideology is deeply embedded in North Korean society and has been enshrined in the country's constitution. It has been used to justify the country's political system, which is characterized by a highly centralized government, strict control of the media and the arts, and a cult of personality around the country's leaders, who are of the Kim dynasty."
