 directorial_republic:0 "Directorial Republic"
 directorial_republic_desc:0 "Directorial government is a type of political system in which executive power is held by a small group of individuals, known as directors. These directors are typically elected by a larger body, such as a legislature or an assembly, and they are responsible for making decisions on behalf of the government. The directors may collectively serve as the head of state, or there may be a separate individual who serves as the head of state. In a directorial government, the directors typically have limited terms of office and are subject to checks and balances from other branches of government, such as the judiciary or the legislature. This system is designed to promote stability and efficiency in government decision-making, while also ensuring that power is distributed among multiple individuals rather than being concentrated in the hands of a single leader."
