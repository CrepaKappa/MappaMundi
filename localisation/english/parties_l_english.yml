 nationalism:0 "Classical Nationalism"
 nationalism_desc:0 "Classical nationalism is an ideology that emerged in Europe in the late 18th century and became increasingly influential throughout the 19th and early 20th centuries. At its core, classical nationalism is the belief that the nation is the primary source of political legitimacy and that individuals owe their highest loyalty to their nation.\n\nClassical nationalism emphasizes the importance of a shared cultural, linguistic, and historical heritage that creates a sense of national identity among a group of people. It promotes the idea that a nation should have its own independent state and that this state should be governed by its own people, rather than by foreign powers or rulers.\n\n Classical nationalism often involves a sense of pride in one's national identity and a desire to defend and promote it. It can lead to the creation of national symbols, such as flags and anthems, as well as the celebration of national holidays and traditions.\n\nClassical nationalism has been both a force for liberation and a source of conflict. It has been associated with the emergence of many modern nation-states, as well as with struggles for independence and self-determination. However, it has also been linked to aggressive expansionism, ethnic conflict, and even genocide in some cases."
 
